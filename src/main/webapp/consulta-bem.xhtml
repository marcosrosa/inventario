<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/templates/default.xhtml">
		<ui:define name="content">
		
			<div class="p-grid">

			<div class="p-col-12">
				<p:panel header="Consulta Plaqueta de Patrimônio">
					<h:form id="consForm">
						<h:inputText id="itPlaqueta" value="#{coletaBean.patInformado}" />
						<p:commandButton value="Consultar" 
							action="#{coletaBean.consPlaqueta}" 
							update="itPlaqueta dadosBem outErro"  
							styleClass="p-ml-2"
							oncomplete="document.getElementById('consForm:itPlaqueta').focus();"/>
					</h:form>
				</p:panel>
				
				<p:panel id="dadosBem" header="Dados do Bem">
					<h:panelGroup id="outErro">						
						<p:tag rendered="#{!coletaBean.encontrado}" styleClass="p-ml-2" severity="danger" value="Patrimônio Não Encontrado: #{coletaBean.coletado.plaqueta} "></p:tag>
						
					</h:panelGroup>	
					<p:panelGrid columns="2" rendered="#{coletaBean.encontrado}">
						<h:outputLabel value="Plaqueta" />
						<h:outputText value="#{coletaBean.coletado.plaqueta}" />
						
						<h:outputLabel value="Descrição" />
						<h:outputText value="#{coletaBean.coletado.itemDescr}" />
						
						<h:outputLabel value="Complemento" />
						<h:outputText value="#{coletaBean.coletado.descricaoCompl}" />
						
						<h:outputText value="Ambiente" />
						<h:outputText value="#{coletaBean.coletado.ambienteLabel}" />
					</p:panelGrid>
				</p:panel>
				
			</div>
			
			</div>
		</ui:define>
	</ui:composition>
</html>
